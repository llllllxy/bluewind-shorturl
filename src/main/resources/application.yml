# 项目相关配置
bluewind:
  # 名称
  name: bluewind-boot
  # 版本
  version: 1.0.0
  # 数据库类型
  db-type: mysql

server:
  port: 8076
  servlet:
    session:
      timeout: 1800s

spring:
  #设置编码
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  # 设置jackson的默认时区和默认格式
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  #数据库配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://rm-.mysql.rds.aliyuncs.com:3306/bluewind-shorturl?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: root
    password: Zid&P#X0
    druid:
      initialSize: 5
      minIdle: 10
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      maxEvictableIdleTimeMillis: 900000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        # 设置白名单, 不填则允许所有访问
        allow:
        url-pattern: /druid/*
        # 控制台管理用户名和密码
        login-username: admin
        login-password: 123456
      filter:
        #配置StatFilter (SQL监控配置)
        stat:
          enabled: true #开启SQL监控
          log-slow-sql: true #慢SQL记录
          slow-sql-millis: 5000 #慢查询
          merge-sql: true #同样的sql合并起来
        #配置WallFilter (防火墙配置)
        wall:
          enabled: true #开启防火墙
          config:
            # 允许同一个SqlSession里面加入多个语句
            multi-statement-allow: true

  #静态资源配置
  resources:
    static-locations: classpath:/static/
  #thymeleaf模板引擎配置
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
  #Redis配置
  redis:
    host: 127.0.0.1 # Redis服务器地址
    port: 6379 # Redis服务器连接端口
    password: Xingxing9725 # Redis服务器连接密码（默认为空）
    database: 0 #Redis数据库索引（默认为0）
    timeout: 500 # 连接超时时间（毫秒）
    lettuce:
      pool:
        max-active: 20 # 连接池最大连接数（使用负值表示没有限制）
        max-idle: 20 # 连接池中的最大空闲连接
        max-wait: 5000 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        min-idle: 5 # 连接池中的最小空闲连接
  session:
    store-type: redis

logging:
  level:
    com.bluewind.shorturl: info
    org.springframework: warn

# springboot异步线程配置
async:
  executor:
    thread:
      core_pool_size: 5 #配置核心线程数
      keep_alive_seconds: 60 #设置线程活跃时间（秒）
      max_pool_size: 10 #配置最大线程数
      name_prefix: async-service- #配置线程池中的线程的名称前缀
      queue_capacity: 100 #配置队列大小

