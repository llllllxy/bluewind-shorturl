<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>短链接生成</title>
    <meta http-equiv="description" content="bluewind-shorturl在线短链生成"/>
    <meta http-equiv="keywords" content="蓝风软件,短链生成,在线短链生成,长链转短链"/>
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/404.css}" type="text/css">
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/jquery/3.6.0/jquery.min.js"
            type="application/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var h = $(window).height();
            $('body').height(h);
            $('.mianBox').height(h);
            centerWindow(".tipInfo");
        });

        //2.将盒子方法放入这个方，方便法统一调用
        function centerWindow(a) {
            center(a);
            //自适应窗口
            $(window).bind('scroll resize',
                function () {
                    center(a);
                });
        }

        //1.居中方法，传入需要剧中的标签
        function center(a) {
            var wWidth = $(window).width();
            var wHeight = $(window).height();
            var boxWidth = $(a).width();
            var boxHeight = $(a).height();
            var scrollTop = $(window).scrollTop();
            var scrollLeft = $(window).scrollLeft();
            var top = scrollTop + (wHeight - boxHeight) / 2;
            var left = scrollLeft + (wWidth - boxWidth) / 2;
            $(a).css({
                "top": top,
                "left": left
            });
        }
    </script>
</head>
<body>
<div class="mianBox">
    <img th:src="@{/images/yun0.png}" alt="" class="yun yun0"/>
    <img th:src="@{/images/yun1.png}" alt="" class="yun yun1"/>
    <img th:src="@{/images/yun2.png}" alt="" class="yun yun2"/>
    <img th:src="@{/images/bird.png}" alt="" class="bird"/>
    <img th:src="@{/images/san.png}" alt="" class="san"/>
    <div class="tipInfo">
        <div class="in">
            <div class="textThis">
                <h2>无效的短链404！</h2>
                <p>
                    <span>页面自动<a id="href" th:href="@{/}">跳转</a></span>
                    <span>等待<b id="wait">6</b>秒</span></p>
                <script type="text/javascript">
                    (function () {
                        var wait = document.getElementById('wait'),
                            href = document.getElementById('href').href;
                        var interval = setInterval(function () {
                            var time = --wait.innerHTML;
                            if (time <= 0) {
                                clearInterval(interval);
                                location.href = href;
                            }
                        }, 1000);
                    })();
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
